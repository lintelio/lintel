<header>
  <h1>
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
  </h1>
  <p class="visible-sr">{{ site.description }}</p>

  <nav>
    <ul>
      {% for page in site.pages %}
        {% if page.title %}<li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>{% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
